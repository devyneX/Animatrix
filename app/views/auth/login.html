{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-body">
    <div class="auth-form-container">
        <h1>Log In</h1>
        <form class="auth-form" action="{{ url_for('user.authenticate_user') }}" method="POST">
            <div class="form-item-container">
                <label for="username">Username</label>
                <input class="auth-form-input" type="username" placeholder="Username" name="username" required>
            </div>
            <div class="form-item-container">    
                <label for="password">Password</label>
                <input class="auth-form-input" type="password" placeholder="Password" name="password" required>
            </div>
            <div class="form-item-container">
                Don't have an account? <a href="{{ url_for('auth.sign_up') }}">Sign Up</a>
            </div>
            <div class="form-button-holder">
                <button class="button btn-lblue btn-round auth-submit-button" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
